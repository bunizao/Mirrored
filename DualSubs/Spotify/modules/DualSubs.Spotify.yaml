scriptings:
- http_response:
    name: 'DualSubs.Spotify.Tracks.response.json'
    match: ^https?:\/\/api\.spotify\.com\/v1\/tracks\?
    script_url: https://raw.githubusercontent.com/DualSubs/Spotify/main/js/Spotify.response.js

    with open(out_path,'w',encoding='utf-8') as f:
        json.dump(obj, f, ensure_ascii=False, separators=(',',':'))

# 1) ç›´æ¥ JSON
try:
    obj = json.loads(src)
    write_clean(obj)
    sys.exit(0)
except Exception:
    pass

# 2) ```json ä»£ç å—
m = re.search(r"```(?:json)?\s*({.*?})\s*```", src, re.S|re.I)
if m:
    try:
        obj = json.loads(m.group(1))
        write_clean(obj); sys.exit(0)
    except Exception:

name: Extract and Download Links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # 每天运行一次（可以根据需要调整时间）

jobs:
  download-plugin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Extract .plugin URL
      id: extract_url
      run: |
        # 下载 README.md 文件
        curl -o README.md https://raw.githubusercontent.com/luestr/ProxyResource/refs/heads/main/README.md

        # 提取符合条件的 .plugin 链接
        PLUGIN_URL=$(grep -oP '(?<=\?plugin=)[^"]*\.plugin' README.md)

        # 检查是否找到了链接
        if [ -z "$PLUGIN_URL" ]; then
          echo "Error: No .plugin URL found"
          exit 1
        fi

        echo "Found plugin URL: $PLUGIN_URL"
        echo "::set-output name=plugin_url::$PLUGIN_URL"

    - name: Download .plugin file
      run: |
        # 使用提取的链接下载 .plugin 文件
        mkdir -p Loon
        curl -o Loon/plugin.plugin ${{ steps.extract_url.outputs.plugin_url }}

    - name: Commit changes
      run: |
        # 配置 Git 用户信息
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

        # 检查是否有变化并提交
        git add Loon/plugin.plugin
        if git diff-index --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "Download updated .plugin file"
          git push
        fi

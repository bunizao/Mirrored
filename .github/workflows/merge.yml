name: Merge sgmodule files with merged sections

on:
  push:
    branches:
      - main  # 或指定你希望工作流运行的分支
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  merge_files:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pyyaml

      - name: Run merge script
        run: |
          python Chores/engineering/merge.py

      - name: Check output directory
        run: |
          mkdir -p Chores/sgmodule

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add Chores/sgmodule/All-in-One-2.x.sgmodule
          git commit -m "Update merged All-in-One-2.x.sgmodule"
          git push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
